version: 2

models:

  - name: stg_products
    description: "Staging model for product catalog"
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

      - name: product_name
        tests:
          - not_null

      - name: category
        tests:
          - not_null

      - name: unit_price
        tests:
          - not_null

  - name: stg_stores
    description: "Staging model for store catalog"
    columns:
      - name: store_id
        tests:
          - not_null
          - unique

      - name: store_name
        tests:
          - not_null


      - name: region
        tests:
          - not_null


  - name: stg_sales
    description: "Staging model for sales transactions"
    columns:
      - name: sale_id
        tests:
          - not_null
          - unique

      - name: sale_date
        tests:
          - not_null

      - name: store_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null

      - name: units_sold
        tests:
          - not_null

      - name: total_sales_value
        tests:
          - not_null


  - name: stg_stock
    description: "Staging model for daily stock levels"
    columns:
      - name: stock_id
        tests:
          - not_null
          - unique

      - name: stock_date
        tests:
          - not_null

      - name: store_id
        tests:
          - not_null

      - name: product_id
        tests:
          - not_null


