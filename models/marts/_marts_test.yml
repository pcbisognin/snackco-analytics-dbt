version: 2

models:

  - name: dim_date
    description: "Date dimension table"
    columns:
      - name: date_key
        tests:
          - not_null
          - unique

  - name: dim_product
    description: "Product dimension table"
    columns:
      - name: product_key
        tests:
          - not_null
          - unique

  - name: dim_store
    description: "Store dimension table"
    columns:
      - name: store_key
        tests:
          - not_null
          - unique

  - name: fact_sales
    description: "Sales fact table (one row per sale)"
    columns:
      - name: sale_id
        tests:
          - not_null
          - unique

      - name: date_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_key

      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key

      - name: store_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_store')
              field: store_key

  - name: fact_stock_daily
    description: "Daily stock level fact table"
    columns:
      - name: date_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_key

      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key

      - name: store_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_store')
              field: store_key
